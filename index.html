    const canvas = document.getElementById('exploder');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    function pop(e) {
        for(let i=0; i<15; i++) {
            particles.push({
                x: e.clientX || e.pageX, y: e.clientY || e.pageY,
                vX: (Math.random()-0.5)*10, vY: (Math.random()-0.5)*10,
                alpha: 1, color: Math.random()>0.5 ? '#00f2ff' : '#bc00ff'
            });
        }
    }
    window.addEventListener('mousedown', pop);

    function frame() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,i) => {
            p.x+=p.vX; p.y+=p.vY; p.alpha-=0.02;
            ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x,p.y,3,0,7); ctx.fill();
            if(p.alpha <= 0) particles.splice(i,1);
        });
        requestAnimationFrame(frame);
    }
    frame();
</script>
