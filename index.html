<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAREEM OMAR | Responsive Chaos</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@900&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --s: #bc00ff; --bg: #050505; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Cairo', sans-serif; overflow-x: hidden; }

        /* ÙƒØ§Ù†ÙØ³ Ø§Ù„Ø§Ù†ÙØ¬Ø§Ø±Ø§Øª */
        #explosion-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }

        /* Ø§Ù„Ù…Ù†ÙŠÙˆ Ø§Ù„Ù…ØªØ¬Ø§ÙˆØ¨ */
        nav.cosmic-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
            padding: 12px 25px; border-radius: 50px; border: 1px solid var(--p);
            display: flex; gap: 15px; z-index: 1000; width: 90%; max-width: 400px; justify-content: center;
        }
        .nav-link { color: #fff; text-decoration: none; font-weight: 900; font-size: 0.8rem; }

        /* Ø§Ù„Ø§Ø³Ù… ÙˆØ§Ù„Ø¬Ù„ÙŠØªØ´ */
        .header-content { padding-top: 60px; text-align: center; }
        .main-name { font-family: 'Orbitron'; font-size: clamp(30px, 10vw, 70px); color: #fff; text-shadow: 3px 0 var(--s); animation: glitch 0.3s infinite; }
        @keyframes glitch { 0% { transform: translate(1px, 0); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0, 1px); } }

        /* Ø§Ù„ØµÙˆØ± Ø§Ù„Ø´Ø®ØµÙŠØ© (PNG) */
        .avatar-row { display: flex; justify-content: center; gap: 8px; margin: 20px 0; flex-wrap: wrap; }
        .avatar-row img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--p); object-fit: cover; }

        .container { padding: 15px; max-width: 1200px; margin: auto; padding-bottom: 100px; }

        /* Ø´Ø¨ÙƒØ© Ø§Ù„Ø£Ø¹Ù…Ø§Ù„ (Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„ØµÙˆØ± Ø§Ù„Ù…Ø®ØªÙÙŠØ©) */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .work-box { background: #111; border-radius: 12px; overflow: hidden; border: 1px solid #222; aspect-ratio: 1/1; }
        .work-box img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Ø±ÙˆØ§Ø¨Ø· Ø§Ù„ØªÙˆØ§ØµÙ„ */
        .social-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 30px; }
        .social-btn { padding: 15px; text-align: center; background: rgba(255,255,255,0.05); border-radius: 10px; text-decoration: none; color: #fff; font-weight: 900; font-size: 0.9rem; border: 1px solid #333; }
        .wa-btn { grid-column: span 2; background: #25d366 !important; color: #fff; }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
            .avatar-row img { width: 90px; height: 90px; }
            nav.cosmic-nav { top: 20px; bottom: auto; }
        }
    </style>
</head>
<body>
    <canvas id="explosion-canvas"></canvas>
    <nav class="cosmic-nav">
        <a href="#" class="nav-link">HOME</a>
        <a href="#gallery" class="nav-link">WORKS</a>
        <a href="#contact" class="nav-link">CONTACT</a>
    </nav>

    <div class="header-content">
        <h1 class="main-name">KAREEM OMAR</h1>
        <div class="avatar-row">
            <img src="K.png" onclick="boom(event)">
            <img src="A.png" onclick="boom(event)">
            <img src="R.png" onclick="boom(event)">
            <img src="E.png" onclick="boom(event)">
            <img src="M.png" onclick="boom(event)">
        </div>
    </div>

    <div class="container">
        <section id="gallery">
            <div class="grid" id="main-grid"></div>
        </section>

        <section id="contact" class="social-grid">
            <a href="https://www.tiktok.com/@kareem_omar15" target="_blank" class="social-btn">TIKTOK</a>
            <a href="https://www.facebook.com/share/1DQMkA2biL/" target="_blank" class="social-btn">FACEBOOK</a>
            <a href="https://wa.me/201159562785" target="_blank" class="social-btn wa-btn">WHATSAPP ğŸ’¬</a>
        </section>
    </div>

    <script>
        // Ø­Ù„ Ø°ÙƒÙŠ Ù„Ù„ØµÙˆØ±: Ø¨ÙŠØ¬Ø±Ø¨ jpg ÙˆÙ„Ùˆ Ù…Ù†ÙØ¹Ø´ Ø¨ÙŠØ¬Ø±Ø¨ png
        const grid = document.getElementById('main-grid');
        for(let i=1; i<=21; i++){
            const box = document.createElement('div');
            box.className = 'work-box';
            const img = document.createElement('img');
            // Ø¨Ù†Ø­Ø§ÙˆÙ„ Ù†ÙØªØ­ Ø§Ù„Ù€ jpg Ø§Ù„Ø£ÙˆÙ„
            img.src = `${i}.jpg`;
            // Ù„Ùˆ Ø§Ù„ØµÙˆØ±Ø© Ù…Ø´ Ù…ÙˆØ¬ÙˆØ¯Ø© (Ø²ÙŠ 9 Ùˆ 10 Ùˆ 13 Ø¹Ù†Ø¯Ùƒ)ØŒ Ø¨ÙŠØ­ÙˆÙ„ Ù„Ù€ png ØªÙ„Ù‚Ø§Ø¦ÙŠ
            img.onerror = function() {
                if (this.src.endsWith('.jpg')) {
                    this.src = this.src.replace('.jpg', '.png');
                } else {
                    this.style.display = 'none';
                }
            };
            box.appendChild(img);
            grid.appendChild(box);
        }

        // Ù…Ø­Ø±Ùƒ Ø§Ù„Ø§Ù†ÙØ¬Ø§Ø±Ø§Øª Ø§Ù„Ù…ØªÙˆØ§ÙÙ‚ Ù…Ø¹ Ø§Ù„Ù„Ù…Ø³
        const canvas = document.getElementById('explosion-canvas');
        const ctx = canvas.getContext('2d');
        let pts = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();

        function boom(e) {
            const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            for(let i=0; i<15; i++) pts.push({ x, y, vx:(Math.random()-0.5)*12, vy:(Math.random()-0.5)*12, l:1, c:Math.random()>0.5?'#00f2ff':'#bc00ff' });
        }
        window.addEventListener('mousedown', boom);
        window.addEventListener('touchstart', (e) => boom(e));

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            pts = pts.filter(p => p.l > 0);
            pts.forEach(p => {
                p.x+=p.vx; p.y+=p.vy; p.l-=0.02;
                ctx.fillStyle=p.c; ctx.globalAlpha=p.l;
                ctx.beginPath(); ctx.arc(p.x,p.y,3,0,7); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
