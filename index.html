    <script>
        // ØªÙˆÙ„ÙŠØ¯ ØµÙˆØ± Ø§Ù„Ù…Ø´Ø§Ø±ÙŠØ¹ Ø¨ØµÙŠØºØ© jpg
        const grid = document.getElementById('main-grid');
        for(let i=1; i<=21; i++){

        // --- Ù…Ø­Ø±Ùƒ Ø§Ù„Ø§Ù†ÙØ¬Ø§Ø±Ø§Øª (Ø§Ù„ØªÙØ§Ø¹Ù„ Ø§Ù„ØºØ±ÙŠØ¨) ---
        const canvas = document.getElementById('explosion-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 10;
                this.speedY = (Math.random() - 0.5) * 10;
                this.life = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createExplosion(e) {
            const color = Math.random() > 0.5 ? '#00f2ff' : '#bc00ff';
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(e.clientX || e.pageX, e.clientY || e.pageY, color));
            }
        }

        // ØªÙØ§Ø¹Ù„ Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· ÙÙŠ Ø£ÙŠ Ù…ÙƒØ§Ù†
        window.addEventListener('mousedown', createExplosion);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
